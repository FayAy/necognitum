        <div class="status-timer">До сессии осталось
        </div>
        <div class="status">
            <div class="status__index">
                0/0

            <div class="status__accuracy">
                0 | 0 неверно

        	<div class="question__name">

        	</div>
        </div>
        <div class="answers">
	    </div>
	    <select class="select">
	    <option class="select__option">Паренхиматозные дистрофии.</option>
	    <option class="select__option">Стромально-сосудистые и смешанные дистрофии.</option>
	    <option class="select__option">Некроз и апоптоз. Смерть.</option>
	    <option class="select__option">НК-1</option>
        <option class="select__option">НК-2</option>
        <option class="select__option">КДЗ1</option>
        <option class="select__option">Воспаление: общая характеристика, острое (экссудативное) воспаление.</option>
        <option class="select__option">Воспаление: хроническое (продуктивное) воспаление. Иммунопатологические процессы.</option>
        <option class="select__option">Процессы адаптации и компенсации</option>
        <option class="select__option">Опухоли: общая характеристика, опухоли из тканей-производных мезенхимы.</option>
        <option class="select__option">Опухоли из эпителия, нервной и меланинобразующей ткани.</option>
	<option class="select__option">КДЗ2</option>
	    <option class="select__option">Кровь</option>
	    <option class="select__option">ССС</option>
	    <option class="select__option">Ревма</option>
	    <option class="select__option">Легкие</option>
        <option class="select__option">Почки, эндокринка</option>
        <option class="select__option">КДЗ3</option>
        <option class="select__option">ЖКТ</option>
        <option class="select__option">Печень, желчные пути, поджелудочная</option>
        <option class="select__option">Хронические инфекции</option>
        <option class="select__option">Вирусные инфекции, сепсис</option>
        <option class="select__option">Бактериальные инфекции</option>
        <option class="select__option">КДЗ4</option>
        <option class="select__option">Половые органы, молочная железа, беременность</option>
        <option class="select__option">ОДА, кожа</option>
        <option class="select__option">Перинатальная патология (пед)</option>
        <option class="select__option">Нервная система (леч)</option>
        </select>
        <div class="checkbox-wrapper">
        <input type="checkbox" class="checkbox" checked>Перемешать вопросы
        </div>
        <div class="button">НАЧАТЬ
        </div>
        <div class="result" hidden>
        </div>
